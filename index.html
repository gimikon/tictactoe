<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<title>Tic Tac Toe</title>

		<script src="js/jquery.min.js"></script>
		<script src="js/main.js"></script>


	</head>
	<body>


<!-- the whole thing -->
<div class="container">



<!-- game itselt -->
<div class="game">

<!-- message  -->
		<div class="message">
			<!-- <h2 class="swing">Tic Tac Toe</h2> -->
			<button id="turn">♡Let's start♡</button>
			<p id="error"></p>


		</div>

<!-- tic tac toe box square box -->
	<div class="game-box">
		<div class="box" id="0"></div>
		<div class="box" id="1"></div>

		<div class="box" id="2"></div>
		<!-- <img src="imges/image.png" alt=""> -->
		<div class="box" id="3"></div>
		<div class="box" id="4"></div>
		<div class="box" id="5"></div>
		<!-- <img src="imges/image.png" alt=""> -->
		<div class="box" id="6"></div>
		<div class="box" id="7"></div>
		<div class="box" id="8"></div>
	</div>





<!-- reset button -->
<div class="bottom-message">
		<button id="reset">Reset</button>
		<!-- <button id="choose">Choose your macaron♡</button> -->
</div>

<div class="select">
	<p>Select your own Macaron:</p>


	<div>
		<!-- <button id="red" class="choice">Red</button> -->
		<button id="green" class="choice">Green</button>
		<button id="purple" class="choice">Purple</button>
		<button id="yellow" class="choice">Yellow</button>
		<button id="red" class="choice">Red</button>
		<button id="pink" class="choice">Pink</button>


	</div>

<aside>
	<div>
		<p>Your Score :<span id="yourscore"></span></p>
	</div>

	<div>
		<p>My Score : <span id="myscore"></span></p>
	</div>
</aside>


<div>

</div>

</div>

</div>
	</body>
</html>
