<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	</head>
	<body>
<!-- <img src="./background.svg" alt="background" id="background"  /> -->

<!-- the whole thing -->
<div class="container">


<!-- game itselt -->
<div class="game">

<!-- message  -->
		<div class="message">
			<!-- <h2>Tic Tac Toe</h2> -->
			<button id="turn">♡Let's start♡</button>


		</div>

<!-- tic tac toe box square box -->
	<div class="game-box">
		<div class="box" id="0"></div>
		<div class="box" id="1"></div>

		<div class="box" id="2"></div>
		<!-- <img src="imges/image.png" alt=""> -->
		<div class="box" id="3"></div>
		<div class="box" id="4"></div>
		<div class="box" id="5"></div>
		<!-- <img src="imges/image.png" alt=""> -->
		<div class="box" id="6"></div>
		<div class="box" id="7"></div>
		<div class="box" id="8"></div>
	</div>


<!-- reset button -->
<div class="bottom-message">
		<button id="reset">Reset</button>
		<!-- <button id="choose">Choose your macaron♡</button> -->
</div>

<div class="select">
	<p>Select your own Macaron:</p>


	<div>
	  <input type="radio" id="huey" name="drone" value="huey"
	         checked>
	  <label for="red">Red</label>
	</div>

	<div>
	  <input type="radio" id="dewey" name="drone" value="dewey">
	  <label for="yellow">Yellow</label>
	</div>

	<div>
	  <input type="radio" id="louie" name="drone" value="louie">
	  <label for="green">Green</label>
	</div>



<div>

</div>

</div>

</div>
